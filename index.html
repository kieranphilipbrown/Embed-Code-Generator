<!DOCTYPE html>
<html lang="en-GB" prefix="og: http://ogp.me/ns#">
	<head>
		<title>Embed Code Generator</title>
		<link href="style.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
	</head>
	<body>
		<div id="wrapper">
			<h1>Embed Code Generator</h1>
			<form id="passwordGenerator">
				<section>
					<h2>Settings</h2>
					<span>
						<label for="siteName">Site Name</label>
						<input id="siteName" placeholder="#SHd" type="text" value="">
					</span>
					<span>
						<label for="postUrl">Post URL</label>
						<input id="postUrl" placeholder="http://seanholcroft.co.uk" type="url" value="">
					</span>
					<h3>Image settings</h3>
					<span>
						<label for="imageAltText">Alt Text</label>
						<input id="imageAltText" placeholder="" type="text" value="">
					</span>
					<span>
						<label for="imageUrl">URL</label>
						<input id="imageUrl" placeholder="" type="url" value="">
					</span>
					<span>
						<label for="imageHeight">Height</label>
						<input id="imageHeight" placeholder="900" type="number" value="">
					</span>
					<span>
						<label for="imageWidth">Width</label>
						<input id="imageWidth" placeholder="1600" type="number" value="">
					</span>
					<button id="generate" type="button">Generate Code</button>
				</section>
				<h2>Use this code</h2>
				<textarea id="result"></textarea>
			</form>
		</div>
		<script defer src="script.js"></script>
	</body>
</html>
